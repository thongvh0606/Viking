    	<div id="register" class="panel panel-default container-fluid">
    		<div class="panel-body">
	    		<strong>Thêm Nhân Viên</strong>
	    		<hr>
	    		<form>
				    <div class="form-group">
				      	<label class="sr-only">Account ID:</label>
				      	<input type="text" class="form-control" placeholder="Account ID" required="">
				    </div>
				    <div class="form-group">
				      	<label class="sr-only">Password:</label>
				      	<input type="password" class="form-control" placeholder="Password" required="">
				    </div>
				    <div class="form-group">
				      	<label class="sr-only">Tên Nhân Viên:</label>
				      	<input type="text" class="form-control"  placeholder="Tên Nhân Viên" required="">
				    </div>
				    <div class="form-group">
				      	<label class="sr-only">Số Điện Thoại:</label>
				      	<input type="tel" class="form-control" pattern="^\d{10,11}$" placeholder="Số Điện Thoại" required="">				      
				    </div>

				    <div class="form-group">
				      	<label class="sr-only">Email:</label>
				      	<input type="Email" class="form-control" placeholder="Email" required="">
				    </div>
				    <div class="form-group">
				      	<label class="sr-only">CMND:</label>
				      	<input type="text" class="form-control" placeholder="CMND">
				    </div>
				    <div class="form-group">
				      	<label class="sr-only">FacebookUrl:</label>
				      	<input type="text" class="form-control" placeholder="FacebookUrl">
				    </div>
				    <div class="form-group">
				      	<label class="sr-only">Địa Chỉ:</label>
				      	<input type="text" class="form-control" placeholder="Địa Chỉ">
				    </div>
				    <div class="form-group">
				      	<label class="sr-only">Role ID:</label>
				      	<input type="text" class="form-control" placeholder="RoleID">
				    </div>
				    <div class="form-group">
				      	<label class="sr-only">Giới Tính:</label>
				    	<input type="radio" name="gender" value="male" checked="checked"> Male
						<input type="radio" name="gender" value="female"> Female
						<input type="radio" name="gender" value="other"> Other :3
				    </div>
					

				    
				    <button type="submit" class="btn btn-primary">Tạo Account</button>
				</form>
