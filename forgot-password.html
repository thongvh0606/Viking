<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Forgot-password</title>
	<link rel="shortcut icon" href="images/Business-Professor.ico" />
	<!-- Google Fonts -->
	<link href='fonts/font-in-use.ttf' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>

<body id="retrieve-wrap">
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">VIKING</span></h1>
		</div>
		<div class="retrieve-box">
				<div class="box-header">
					<h2>Retrieve Password</h2>
				</div>
				<div class="box-content">
					<figure>
						<form>	
							<label for="username">Username</label>
							<br/>
							<input type="text" required="">
							<br/>
							<label for="password">Email</label>
							<br/>
							<input type="email" name="email" required>
							<br/>
							<button type="submit">Retrieve Password</button>
							<br/>
							<a href="login.html">Back to login</a>
						</form>
					</figure>
					
				</div>


		</div>
		
	</div>
</body>



</html>
